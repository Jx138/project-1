<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>极简黑白闹钟</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    .clock-container {
      text-align: center;
      position: relative;
    }
    
    .time-display {
      font-size: 8rem;
      font-weight: 300;
      color: #fff;
      letter-spacing: 0.1em;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    .date-display {
      font-size: 1.5rem;
      color: #888;
      margin-top: 20px;
      letter-spacing: 0.2em;
      font-weight: 300;
    }
    
    .seconds {
      font-size: 3rem;
      color: #666;
      margin-left: 10px;
      vertical-align: super;
    }
    
    @media (max-width: 768px) {
      .time-display {
        font-size: 4rem;
      }
      .seconds {
        font-size: 2rem;
      }
      .date-display {
        font-size: 1.2rem;
      }
    }
    
    @media (max-width: 480px) {
      .time-display {
        font-size: 3rem;
      }
      .seconds {
        font-size: 1.5rem;
      }
      .date-display {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="time-display" id="time">
      <span id="hours">00</span>:<span id="minutes">00</span><span class="seconds" id="seconds">00</span>
    </div>
    <div class="date-display" id="date"></div>
  </div>
  <script>
    function updateClock() {
      // 获取北京时间 (UTC+8)
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const beijingTime = new Date(utc + (8 * 60 * 60 * 1000));
      
      // 更新时间
      const hours = String(beijingTime.getHours()).padStart(2, '0');
      const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
      const seconds = String(beijingTime.getSeconds()).padStart(2, '0');
      
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
      
      // 更新日期
      const year = beijingTime.getFullYear();
      const month = String(beijingTime.getMonth() + 1).padStart(2, '0');
      const day = String(beijingTime.getDate()).padStart(2, '0');
      const weekDays = ['日', '一', '二', '三', '四', '五', '六'];
      const weekDay = weekDays[beijingTime.getDay()];
      
      document.getElementById('date').textContent = `${year}.${month}.${day} 星期${weekDay}`;
    }
    
    // 初始化并设置定时器
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
